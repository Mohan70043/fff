    <body>
       
   

       <div>
             <button onclick="sortHL()">sort high to low</button>
             <button onclick="sortLH()">sort Low to high</button>
             <div id="product"></div>
</div>
        
    </body>
</html>
<script>
  
     const products = [
         {
             brand : "nike",
             price :2000,
             img:"https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b89cb68c-2da6-4dac-9e64-b9c2ce7df166/wearallday-shoe-NpvSP5.png",
           
         },


          {
             
             brand : "nike",
             price :1000,
             img:"https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b89cb68c-2da6-4dac-9e64-b9c2ce7df166/wearallday-shoe-NpvSP5.png",
           
         
         },

          {
             
             brand : "nike",
             price :2500,
             img:"https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b89cb68c-2da6-4dac-9e64-b9c2ce7df166/wearallday-shoe-NpvSP5.png",
           
         
          },


            {
             
             brand : "nike",
             price :2200,
             img:"https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b89cb68c-2da6-4dac-9e64-b9c2ce7df166/wearallday-shoe-NpvSP5.png",
           
         
         },

       

     ]

   

    localStorage.setItem('products', JSON.stringify(products));




function showProducts(d) {

   
    let students = d

    let students_div = document.getElementById('product')

    students_div.innerHTML=null

   



    products.forEach(function (el) {

        


        let div = document.createElement('div')
        let p_brand = document.createElement('p')
         
        p_brand.innerText = el.brand
             
        let p_price = document.createElement('p')
        p_price.innerText = el.price

        
        let img = document.createElement('img')
        img.src = el.img
         
 
    
       
       console.log(img)
     
      

        div.append(img, p_brand, p_price)
       
        students_div.append(div)
   
    })
       
}

showProducts(JSON.parse(localStorage.getItem('products')))


function sortLH() {

    let students = JSON.parse(localStorage.getItem('products'))
      
    students = students.sort(function (a, b) {
        return a.price - b.price
        
    })
    showProducts(students)
  
    
}


  
function sortHL() {

    let students = JSON.parse(localStorage.getItem('products'))
      
    students = students.sort(function (a, b) {
        return b.price - a.price
        
    })
    showProducts(students)
  
    
}


    





</script>
